<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <header>
    <h1>Где БАБАКИ ???</h1>
  </header>
  <main>


    <div class="buttons" id="buttons">
      <div class="button expensesBtn" data-item="expense">РАСХОДЫ</div>
      <div class="button incomeBtn" data-item="income">ДОХОДЫ</div>
    </div>
    <div class="wrapper">
      <div class="itemBody active" id="expense">
        <div class="itemWrapper">
          <div class="item">
            <div class="item__title">
              РАСХОДЫ
            </div>
            <div class="item__body" id="expenseBody">
              <div class="item__body-row">
                <div class="summ">

                  <input type="number">
                  <select name="" id="">
                    <option value="food">Продукты</option>
                    <option value="cofe">Кофе/Чай</option>
                    <option value="fastfood">Перекус</option>
                    <option value="tasty">Вкусняшки</option>
                    <option value="gasStaion">Заправка</option>
                    <option value="subscription">Абонплаты</option>
                    <option value="communal">Коммуналка</option>
                  </select>

                </div>
                <div class="notes">
                  <input type="text">
                </div>

              </div>


            </div>
            <div class="addedRow" id="addExpense">
              Добавить расход
            </div>

          </div>
        </div>
      </div>
      <div class="itemBody" id="income">
        <div class="itemWrapper">
          <div class="item">
            <div class="item__title">
              ДОХОДЫ
            </div>
            <div class="itemBodyBox">

              <div class="item__body" id="incomeBody">
                <div class="item__body-row">
                  <div class="summ">

                    <input type="number">
                    <select name="" id="">
                      <option value="food">Основная работа</option>
                      <option value="cofe">Подработка</option>
                    </select>

                  </div>
                  <div class="notes">
                    <input type="text">
                  </div>

                </div>

              </div>
            </div>
            <div class="addedRow" id="addIncome">
              Добавить доход
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <p> «Где БАБАКИ?» - Трать разумно, живи комфортно!</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
