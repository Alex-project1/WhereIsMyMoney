<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where Is My Money</title>
</head>

<body>
  <div class="preload">
    <div class="preload__top-text">Where Is My Money</div>
    <div class="preload__spinner">
      <img src="./public/preload.png" alt="Loading">
    </div>
    <div class="preload__bottom-text">Где БАБКИ ???</div>
  </div>

  
  <header>
    <h1>Где БАБКИ ???</h1>
  </header>
  <main>

    <div class="buttons" id="buttons">
      <div class="button full-width reportBtn" data-item="report">ОТЧЕТ</div>
      <div class="half-buttons">
        <div class="button expensesBtn" data-item="expense">РАСХОДЫ</div>
        <div class="button incomeBtn" data-item="income">ДОХОДЫ</div>
      </div>
      <div class="period" id="period">
        <label for="reportFromDate">С:</label>
        <input type="date" id="reportFromDate">
        <label for="reportToDate">По:</label>
        <input type="date" id="reportToDate">
        <button id="generateReportBtn">Выбрать период</button>
      </div>
    </div>

    <div class="wrapper">
      <div class="itemBody " id="report">
        <div class="itemWrapper">
          <div class="item reportItem">
           
        
            <div class="item__title">
              ОТЧЕТ
            </div>
            <div class="item__body" id="reportBody">
              <div class="item__body-row show" id="reportBodyBox">


              </div>


            </div>


          </div>
        </div>
      </div>
      <div class="itemBody active" id="expense">
        <div class="itemWrapper">
          <div class="item">
            <div class="item__title">
              РАСХОДЫ
            </div>
            <div class="item__body" id="expenseBody">


            </div>
            <div class="addedRow" id="addExpense">
              Добавить расход
            </div>

          </div>
        </div>
      </div>
      <div class="itemBody" id="income">
        <div class="itemWrapper">
          <div class="item">
            <div class="item__title">
              ДОХОДЫ
            </div>


            <div class="item__body" id="incomeBody">


            </div>
          </div>
          <div class="addedRow" id="addIncome">
            Добавить доход
          </div>

        </div>
      </div>
    </div>

  </main>
  <footer>
    <p> «Где БАБКИ?» - Трать разумно, живи комфортно!</p>
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
